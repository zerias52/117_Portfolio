{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "./css/main.css" %}">
    <link rel="stylesheet" href="{% static "./CSS/header.css" %}">
    <link rel="stylesheet" href="{% static "./CSS/sections.css" %}">
    <link rel="stylesheet" href="{% static "./CSS/content.css" %}">
    <link rel="stylesheet" href="{% static "./CSS/responsive.css" %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
   <header class="center-row">
       <!-- Left Side -->
       <div class="logo center-row">
           <img src="{% static "./img/logo.png" %}" alt="">
       </div>

       <!-- Right Side -->
       <nav class="nav-menu">
           <!-- Hamburger Button -->

           <!-- Menu Options -->
           <div class="nav-options center-row">
               <a href="{% url "about_url" %}">About Me</a>
               <a href="{% url "projects_list" %}">Projects</a>
               <a href="">Experience</a>
               <a href="{% url "contact" %}">Contact</a>
           </div>
       </nav>
   </header>

{% block content %}{% endblock content %}

{#<h2>Here is my footer</h2>#}
</body>
</html>
